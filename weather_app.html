    <title>Weather App</title>

<body>
    <div class="body_overlay">
        <div class="weather_app_container">
            
            <header>
                <div class="fixed">
                    <div class="header">
                        <h3>Instant Weather</h3>
                    </div>
                </div>
                
            </header>
            <main>
                <div class="input_bar input-group-btn" >
                    
                        <h3>
                            <input placeholder="Please enter a city name" type="text" name="text_input" id="" class="city_input" >
                        </h3>
                        <h3>
                            <select class="options"  data-style="btn-info" data-live-search="true">
                                <option value=""></option>
                                
                            </select>
                        </h3>
                </div>

                <h1 class="city">
                    Pick City
                </h1>
                <h4 class="country">
                    --------
                </h4>
                <div class="date">
                    ---
                </div>

                <div class="loader">
                    <div class="slider">
                    </div>
                </div>
                <div class="splash">
                </div>
                
               
                
                <div class="weather_details">
                    <div class="details"> 
                        <span><img src="http://openweathermap.org/img/w/10d.png" alt=""><h4>Light rain</h4> </span>
                        <span><h4>Time</h4> <br> <p>---</p> </span>
                        <span><h4>Humidity</h4> <br> <p>---</p> </span>
                        <span><h4>Temp</h4> <br> <p>---</p> </span>
                        <span><h4>Wind</h4> <br> <p>--- </p> </span>
                    </div>
                    <hr>
                    <hr>
                    <div class="details">
                        <span><img src="http://openweathermap.org/img/w/10d.png" alt=""><h4>Light rain</h4> </span>
                        <span><br> <p>---</p> </span>
                        <span><br> <p>---</p> </span>
                        <span><br> <p>---</p> </span>
                        <span><br> <p>--- </p> </span>
                    </div class="details">
                    <hr>
                    <hr>
                    <div>
                            <span><img src="http://openweathermap.org/img/w/10d.png" alt=""><h4>Light rain</h4> </span>
                            <span><br> <p>---</p> </span>
                            <span><br> <p>---</p> </span>
                            <span><br> <p>---</p> </span>
                            <span><br> <p>--- </p> </span>
                    </div>
                   

                </div>
            </main>
            <footer>
